<div class="container mt-5">
    <div class="card">
        <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" [ngStyle]="{ width: ((currentQuestion / questionList.length)*100).toString()+'%' }"></div>
        </div>
        <div class="d-flex justify-content-around py-2">
            <div class="question-remain">
                <span style="font-style: italic">{{currentQuestion+1}} iš {{questionList.length}}</span>
            </div>
        </div>
        <div class="question">
            <div class="card">
                <h3>Kokia tai pareigybė?</h3>
                <img src="{{questionList[currentQuestion].img}}" width="60px" height="100px"/>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion].options">
                <li #button (click)="answer(button, currentQuestion, option)"><div class="card" [ngClass]="disabledButtons.includes(button) ? {  disabled: 'yes' } : {}">{{option.title}}</div></li>
            </ol>
        </div>
    </div>
</div>
