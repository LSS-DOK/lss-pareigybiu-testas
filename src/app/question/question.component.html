<div class="container mt-5">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            <div class="quiz-header">
                <h4>Kažkas</h4>
                <span>Kažkaip</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="question-remain">
                <span style="font-style: italic">{{currentQuestion+1}} iš {{questionList.length}}</span>
            </div>
        </div>
        <div class="progress mb-3" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>Kokia tai pareigybė?</h3>
                <img src="{{questionList[currentQuestion].img}}" width="60px" height="100px"/>
            </div>
        </div>
        <div class="options">
            <ol *ngFor="let option of questionList[currentQuestion].options">
                <li (click)="answer(currentQuestion, option)"><div class="card">{{option.title}}</div></li>
            </ol>
        </div>
    </div>

</div>
